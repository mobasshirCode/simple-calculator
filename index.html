<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calculator">
      <form>
        <input type="text" class="screen" />
      </form>
      <div class="buttons">
        <button class="btn btn_grey" data-num="7">7</button>
        <button class="btn btn_grey" data-num="8">8</button>
        <button class="btn btn_grey" data-num="9">9</button>
        <button class="btn btn_yellow" data-num="*">*</button>
        <button class="btn btn_grey" data-num="4">4</button>
        <button class="btn btn_grey" data-num="5">5</button>
        <button class="btn btn_grey" data-num="6">6</button>
        <button class="btn btn_yellow" data-num="/">/</button>
        <button class="btn btn_grey" data-num="1">1</button>
        <button class="btn btn_grey" data-num="2">2</button>
        <button class="btn btn_grey" data-num="3">3</button>
        <button class="btn btn_yellow" data-num="-">-</button>
        <button class="btn btn_grey" data-num="00">00</button>
        <button class="btn btn_grey" data-num="0">0</button>
        <button class="btn btn_grey" data-num=".">.</button>
        <button class="btn btn_yellow" data-num="+">+</button>
        <button class="fnbtn btn_clear">C</button>
        <button class="fnbtn btn_equal">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
